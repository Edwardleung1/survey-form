<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <section>
        <div id="error"></div>
        <form id="survey-form" action="/" target="_blank" method="GET">
            <div>
              <label for="name" id="name-label">Name</label><br>
              <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            </div>
            <div>
              <label for="email" id="email-label">Email</label><br>
              <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
            </div>
            <div>
                <label for="age" id="number-label">Age (optional)</label><br>
                <input type="number" id="age" name="age" placeholder="Age" min="1" max="100" required><br>
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown" required><br>
                    <option value="" disabled selected hidden>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
